<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>報名表單</title>
        <style>
            table {
                width: 80%;
                border-collapse: collapse;
                margin-top: 10px;
            }
            td {
                padding: 10px;
                border: 1px solid #000000;
            }
            input, textarea {
                width: 100%;
                padding: 8px;
                margin-top: 5px;
                border: 1px solid #000000;
                border-radius: 5px;
            }
        </style>
    </head>
    <body bgcolor="#33D7DA" text="#13537E">
        <h1> 請填寫報名表單</h1>
        <table border="1" aria-setsize="50%">
            <thead>
                <tr>
                    <td>場次</td>
                    <td>時間</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>場次一</td>
                    <td>10:00 ~ 12:00</td>
                </tr>
                <tr>
                    <td>場次二</td>
                    <td>13:00 ~ 15:00</td>
                </tr>
                <tr>
                    <td>場次三</td>
                    <td>15:00 ~ 17:00</td>
                </tr>
            </tbody>
        </table>
        <br>
        <form action = "./info.php" method="GET">
            <label for="time">場次:</label><select id="time" name="time">
                <option value='一'>一</option>
                <option value='二'>二</option>
                <option value='三'>三</option>
                </select><br>
            <label for="student_name">姓名:</label><input type="text" id="student_name" name="student_name" required>
            <label for="student_id">學號:</label><input type="text" id="student_id" name="student_id" required>
            <label for="phone">連絡電話:</label><input type="tel" id="phone" name="phone" required>
            <label for="email">電子郵件：</label><input type="email" id="email" name="email" required>
            <input type = "submit"><input type = "reset">
        </form>
        <a href="index.html">回到迎新活動資訊頁</a>
    </body>
    </html>
</html>
